<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Git Tac Toe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="board-template">
    <section>
      <h1>#️⃣ Welcome to GIT-TAC-TOE #️⃣ </h1>
      <h3 id="rand">The following player will go first: Player </h3>
    </section>

    <div id="1">O</div>
    <div id="2">X</div>
    <div id="3">X<!-- MAKE YOUR MOVE --></div>

    <div id="4"></div>
    <div id="5">O</div>
    <div id="6"><!-- MAKE YOUR MOVE --></div>

    <div id="7"></div>
    <div id="8"></div>
    <div id="9">X</div>
  </div>
</body>

</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const rand = document.getElementById('rand');
    rand.innerHTML += (Math.round(Math.random() * 1) + 1).toString();
  })
</script>

<style>
  .board-template {
    display: grid;
    grid-template: repeat(4, 1fr) / repeat(3, 1fr);
    height: 72vh;
    width: 72vw;
    margin: 0 11vw 1vh 11vw;
  }
  .board-template section {
    grid-area: 1 / 1 / auto / span 3;
    text-align: center;
  }
  .board-template div {
    box-sizing: border-box;
    border: 3px dotted black;
    height: 26vh;
    width: 26vw;
    font-size: 10em;
    text-align: center;
  }
</style>
